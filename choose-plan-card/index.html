<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css" >
        <title>Document</title>
    </head>
    <body class="body">
        <section>
            <h1>
                Choose a trial plan
            </h1>
            <ul >
                <li>
                    <label for="standard">
                        <input type="radio" name="plans" id="standard">
                       <span>
                          Standard
                       </span>
                    </label>
                    <p>
                        5 TB of space with easy-to-use team management and collaboration tools.
                    </p>
                </li>
                <li>
                    <label for="advanced">
                        <input type="radio" name="plans" id="advanced">
                        <span>
                           Advanced
                        </span>
                    </label>
                    <p>
                        As much space as your team needs with sophisticated admin,audit,security and intergration capabilities.
                    </p>
                </li>
            </ul>
            <div class="terms-and-conditions">
                <label for="tcs-cts">
                    <input type="checkbox" name="tcs" id="tcs-cts">
                        <span>
                            I agree to the
                                <a href="#">
                                    Agreement and Terms.
                                </a>
                            Find out more about how we use and protect your data in our
                                <a href="#">
                                    Privacy Policy
                                </a>
                        .
                        </span>
                </label>
                <label for="newsletter">
                    <input type="checkbox" name="tcs" id="newsletter">
                        <span>
                            I'd like to receive direct marketing email updates.
                        </span>
                </label>
            </div>
            <div class="submit-container">
                <button type="submit">
                    Start free trial
                </button>
                <span>
                    No credit card needed
                </span>
            </div>
        </section>
    </body>
</html>
